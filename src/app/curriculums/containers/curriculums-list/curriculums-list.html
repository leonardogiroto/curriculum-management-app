<div class="curriculums-view" >
  <div class="curriculums-list mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <img [src]="row.picture" alt="candidate picture" />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome do Candidato </th>
        <td mat-cell *matCellDef="let row">
          {{ row.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Nota GUPY </th>
        <td mat-cell *matCellDef="let row">
          {{ row.score | number:'1.2-2' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="register_date">
        <th mat-header-cell *matHeaderCellDef> Data de Envio </th>
        <td mat-cell *matCellDef="let row">
          {{ row.created_at | date : 'dd/MM/yyyy' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let row">
          <a class="view-curriculum" (click)="viewCurriculum(row)" >
            Visualizar
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      showFirstLastButtons
      [length]="curriculumsCount"
      [pageSizeOptions]="[10]"
    ></mat-paginator>
  </div>

  <div class="selected-curriculum" >
    <app-curriculum-details
      [curriculum]="selectedCurriculum"
    ></app-curriculum-details>
  </div>
</div>
